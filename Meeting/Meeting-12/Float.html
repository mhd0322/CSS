<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Float.css">
    <title>Float Making Practice</title>
  </head>
  <body>
    <img
      src="https://png.pngtree.com/thumb_back/fh260/background/20240912/pngtree-nice-snapseed-background-hd-4k-images-image_16184574.jpg"
      alt="Image"
      class="Image"
    />
    <p>This is the text that will fill the space to the left of the image.</p>
    <div class="background-float"></div>
    
    <div class="container">
        <div class="sidebar">This is a sidebar.</div>
        <div class="content">This is the main content.</div>
    </div>

    <div class="container clearfix">
        <!-- The elements here -->
    </div>

    <div class="clearfix">
        <div class="Float-left">Element 1</div>
        <div class="Float-right">Element 2</div>
    </div>

    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
