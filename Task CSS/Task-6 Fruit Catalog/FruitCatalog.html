<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Fruit Catalog</title>
    <link rel="stylesheet" href="FruitCatalog.css">
</head>
<body>
        <h1>Fresh Fruit Catalogue</h1>
        <div class="fruit-catalog">
            <div class="fruit-card">
                <div class="fruit-image">
                    <img src="/css/Task CSS/Task-6 Fruit Catalog/Image/Jeruk.jpeg" 
                         alt="Orange">
                </div>
                <div class="fruit-name">Orange</div>
                <div class="fruit-price">$ 2,88/kg</div>
            </div>
            
            <div class="fruit-card">
                <div class="fruit-image">
                    <img src="/css/Task CSS/Task-6 Fruit Catalog/Image/Mangga.png" 
                         alt="Mango">
                </div>
                <div class="fruit-name">Mango</div>
                <div class="fruit-price">$ 6,90/kg</div>
            </div>
            
            <div class="fruit-card">
                <div class="fruit-image">
                    <img src="/css/Task CSS/Task-6 Fruit Catalog/Image/Kiwi.jpg" 
                         alt="Kiwi">
                </div>
                <div class="fruit-name">Kiwi</div>
                <div class="fruit-price">$ 9,08/kg</div>
            </div>
        </div>
    </div>
