<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Responsie Website:Flexbox</title>
  </head>
  <!-- Bagian Body -->
  <body
    style="
      margin: 0;
      background: linear-gradient(90deg, #8e2de2, #d82835, #ff6a00, #ffb347);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    "
  >
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
      "
    >
      <!-- Bagian Image -->
      <img
        src="./Hiking.png"
        alt="Logo Hiking"
        style="width: 350px; height: 510px"
      />
      <!-- Bagian Penutup Image/Logo -->

      <!-- Bagian Text & Button -->
      <div style="color: white">
        <!-- Text -->
        <p style="margin: 0; font-size: 50px; font-weight: 700">
          Muhammad Donald Arthur
        </p>
        <p style="margin: 10px 0 15px 0; font-size: 35px; font-weight: 500">
          Graphic Designer & Web Developer
        </p>
        <!-- Bagian Penutup Text -->

        <!-- Button -->
        <div style="display: flex; gap: 15px">
          <!--Button 1 (Download CV)  -->
          <button
            style="
              background: #e6e9ed;
              color: black;
              border: none;
              border-radius: 40px;
              padding: 12px 26px;
              font-size: 18px;
              font-weight: bold;
              cursor: pointer;
            "
          >
            Download CV
          </button>
          <!-- Button 2 (Hire Me) -->
          <button
            style="
              background: #37bc9b;
              color: white;
              border: none;
              border-radius: 40px;
              padding: 12px 26px;
              font-size: 18px;
              font-weight: bold;
              cursor: pointer;
            "
          >
            Hire Me
          </button>
        </div>
        <!-- Bagian Penutup Button -->
      </div>
      <!-- Bagian Penutup Text & Button -->
    </div>
  </body>
</html>
