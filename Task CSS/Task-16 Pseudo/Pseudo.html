<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url(./Pseudo.css);
    </style>
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="top-bg"></div>

      <img src="./Assets/image/gunung.avif" alt="Profile" class="profile-img" />

      <h2 class="name">Muhammad Donald Arthur</h2>

      <p class="role">Ui/Ux Designer & Programming</p>

      <p class="desc">
        Hardworking and reliable UI/UX Designer & Programmer with strong design
        and front-end skills, focused on creating clean, user-friendly
        interfaces and delivering efficient, high-quality digital solutions
      </p>

      <div class="socials">
        <a href="#">
          <img src="./Assets/image/facebook.png" alt="facebook" />
        </a>
        <a href="#">
          <img src="./Assets/image/lingkedin.png" alt="lingkedin" />
        </a>
        <a href="#">
          <img src="./Assets/image/instagram.png" alt="instagram" />
        </a>
        <a href="#">
          <img src="./Assets/image/youtube.png" alt="youtube" />
        </a>
        <a href="#">
          <img src="./Assets/image/twitter.png" alt="twitter" />
        </a>
      </div>

      <button class="card-btn">Download CV</button>
    </div>
  </body>
</html>
