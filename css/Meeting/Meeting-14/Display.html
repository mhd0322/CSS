<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url(./Display.css);
    </style>
    <title>Latihan Membuat Display</title>
</head>
<body>
    <p>This is <span style="color: red;">red text</span> in the paragraph</p>

    <div style="background-color: lightblue; padding: 10px;">
        This is a div with a light blue background.
    </div>

    <div>
        <span class="heading">Training</span>
        <span class="subheading">Curriculum</span>
        <span class="subheading">Material</span>
        <span class="subheading">Location</span>
    </div>

    <div>
        <span class="heading">Company</span>
        <span class="subheading">Team</span>
        <span class="subheading">Vision and mission</span>
    </div>

    <div style="display: inline-block; background-color: peachpuff; width: 200px; height: 100px; margin: 10px;">
        Box 1
    </div>
    <div style="display: inline-block; background-color: lightcoral; width: 150px; height: 150px; margin: 10px;">
        Box 2
    </div>
</body>
</html>
